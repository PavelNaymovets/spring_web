<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
</head>
<body>

    <h1>Форма добавления продукта</h1>

    <form th:action="@{'/form'}" th:object="${product}" method="post">
        ID: <input type="text" th:field="*{id}"/>
        <br>
        Имя продукта: <input type="text" th:field="*{title}"/>
        <br>
        Стоимость: <input type="text" th:field="*{cost}"/>
        <br>
        <button type="submit">Добавить</button>
    </form>
    <br>
    <a th:href="@{'/getProducts'}">Назад</a>

</body>
</html>
